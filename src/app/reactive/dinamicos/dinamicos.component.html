<h2>Reactive: Din√°micos</h2>
<hr>

<form autocomplete="off"
      [formGroup]="miFormulario"
      (submit)="guardar()">

    <!-- Campo del nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
            
            <span class="form-text text-danger"
                  *ngIf="campoValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Campo del agregar  favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  type="text"
                        class="form-control"
                        placeholder="Agregar favorito"
                        (keyup.enter)="1">

                <button class="btn btn-outline-primary" 
                        type="button">
                        <i class="bi bi-check-lg"></i>
                        Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Campo del lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <!-- <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input  type="text" 
                        class="form-control">
                
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="1">
                    <i class="bi bi-trash3"></i>
                    Borrar
                </button>
            </div> -->
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                    <i class="bi bi-save"></i>
                Guardar
            </button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched | json }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre> 

        <span>Touched</span>
        <pre>{{ miFormulario.touched | json }}</pre>

        <span>Nombre</span>
        <pre>{{ miFormulario.controls.nombre.errors | json }}</pre>
    </div>
</div>
