<div class="row">
    <div class="col">
        <form autocomplete="off"
              [formGroup]="miFormulario">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           formControlName="nombre">

                    <span class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           formControlName="precio">

                    <span class="form-text text-danger">
                         El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           formControlName="existencias">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-outline-primary float-end"
                            [disabled]="miFormulario.invalid">
                            <i class="bi bi-save"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json }}</pre>
       
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched | json }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
